
<html lang="en">

    <head>
      <link rel="preconnect" href="https://cdnjs.cloudflare.com">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>WYSIWYG Editor</title>
    
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
    
      <div class="toolbar">
    
        <button class="tool-items fa fa-underline"  onclick="document.execCommand('underline', false, '');">
        </button>
    
        <button class="tool-items fa fa-italic" onclick="document.execCommand('italic', false, '');">
        </button>
    
    
        <button class="tool-items fa fa-bold" onclick="document.execCommand('bold', false, '');" >
        </button>
        <button class="tool-items fa fa-strikethrough" onclick="document.execCommand('strikeThrough',false,'')" style="margin-right: 5px;"></button>
        <button class="tool-items fa fa-scissors" onclick="document.execCommand('cut',false,'')"></button>
        <button class="tool-items fa fa-clone" onclick="copy()"  style="margin-right: 5px;"></button>
        <button class="tool-items fa fa-link" onclick="link()">
        </button>
    
        
    
    
        <input class="tool-items fa fa-file-image-o" type="file" accept="image/*" id="file" style="display: none; border: 1px solid #808080 ;" onchange="getImage()">
    
        <label for="file" class="tool-items fa fa-file-image-o" style=" border: 2px solid #6b5e5e; margin-right: 5px;"></label>
    
        <button class="tool-items fa fa-undo" onclick="document.execCommand('undo',false,'')"></button>
    
        <button class="tool-items fa fa-repeat" onclick="document.execCommand('redo',false,'')"  style="margin-right: 5px;"></button>
    
        <button class="tool-items fa fa-tint" onclick="changeColor()"></button>
    
        
        <button class="tool-items fa fa-trash" onclick="document.execCommand('delete',false,'')"></button>
    
    
        <button class="tool-items fa fa-scribd" onclick="document.execCommand('selectAll',false,'')"  style="margin-right: 5px;"></button>
    
    
        <select onchange="document.execCommand('fontName', false, this.value);">
        <option value="Arial"> Arial</option>
        <option value="Comic Sans MS">Comic Sans MS</option>
        <option value="Courier">Courier</option>
        <option value="Georgia">Georgia</option>
        <option value="Tahoma">Tahoma</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Verdana"> Verdana</option>
        </select>
    
    
        <select onchange="document.execCommand('fontSize', false,this.value);">
          <option value="1"> 1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7"> 7</option>
          </select>
      
    
          Fore Color: <input type="color" id="mycolor" onchange="document.execCommand('foreColor',false,this.value);">
          Background: <input type="color" onchange="document.execCommand('hiliteColor',false,this.value);">
        <!-- Justify -->
    
        <button class="tool-items fa fa-align-center" onclick="document.execCommand('justifyCenter',false,'')"></button>
    
    
        <button class="tool-items fa fa-align-left" onclick="document.execCommand('justifyLeft',false,'')"></button>
        <button class="tool-items fa fa-align-right" onclick="document.execCommand('justifyRight',false,'')"></button>
        <button class="tool-items fa fa-list-ul" onclick="document.execCommand('insertUnorderedList')"></button>
        <button class="tool-items fa fa-list-ol" onclick="document.execCommand('insertOrderedList')"></button>

      </div>
    
      <div class="center">
        <div class="editor" contenteditable>
          <h1>Simple Html editor</h1>
          <p>Good to start</p>
        </div>
      </div>
    
      <div class="center">
    
        <button class="sai btn">GetHtml</button>
        <button class="getText btn">GetText</button>
        <button class="btn
    print" onclick="printMe()">PrintHtml</button>
      </div>
    
    
    
      <div class="center">
        <section class="getcontent">
        </section>
      </div>
    <script src="script.js"></script>
    
    
    </body>
